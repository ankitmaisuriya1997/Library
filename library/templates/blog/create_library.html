{% extends 'base.html' %}
{% block CreateLibraryactive %} active {% endblock CreateLibraryactive %}
{% block title %} Create Your libaray {% endblock title %}

{% block body %}

<div class="container my-4">
  <h3> Create Your Personal Library Here </h3>

  <form method="post" action="/blog/createLibrary/">
    {% csrf_token %}
    <div class="form-group">
      <label for="category">Category</label>
      <input
        type="text"
        class="form-control"
        id="category"
        name="category"
        placeholder="Enter Your category"
      />
    </div>
    <div class="form-group">
      <label for="sub_category">Sub Category</label>
      <input
        type="text"
        class="form-control"
        id="sub_category"
        name="sub_category"
        placeholder="Sub Category"
      />
    </div>

    <div class="form-group">
      <label for="content">Enter Your Libarary Content</label>
      <textarea
        class="form-control"
        id="personal_library"
        name="personal_library"
        rows="5"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
